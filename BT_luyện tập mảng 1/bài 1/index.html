<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let total=prompt('bạn muốn nhập bao nhiêu số');
  let arr=[];
  let count=0;
  for (let i=1;i<=total;i++){
    let number=prompt('số ? <3')
    arr.push(number)
  }
  document.write('arr=['+arr+']')
  for(let i=0;i<arr.length;i++){
      if (arr[i]>=10){
        count++;
      }
  }
  document.write('có '+count+' lớn hơn 10')
</script>
</body>
</html>
