<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let a=+prompt('cơ số a');
let b=+prompt('cơ số b');
let c=+prompt('cơ số c');
if (a===0){
    if (b===0){
        if (c===0){
            alert('phương trình vô số nghiệm');
        }else {
            alert('phương trình vô nghiệm');
        }
    }else {
        alert('phương trình có nghiệm X1 = '+(-c/b));
    }
}else {
    let denta=b**2-4*a*c;
    let X1=(-b+Math.sqrt(denta))/2*a;
    let X2=(-b-Math.sqrt(denta))/2*a;
    if (denta>0){
        alert('phương trình có 2 nghiệm X1 = '+X1+'      X2 = '+X2)
    }else if (denta===0){
        alert('phương trình có nghiệm X ='+X1)
    }else {
        alert('phương trình vô nghiệm')
    }
}
</script>
</body>
</html>
