<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function check(arr) {
    let min=arr[0];
    if (arr.length===0){
      min=-1;
    }
    let count;
    for (let i=1;i<arr.length;i++){
      if (min>arr[i]){
        min=arr[i];
        count=i;
      }
    }

    return min;
  }
  let a=check([3, 5, 1, 8, -3, 7, 8]);
  document.write('arr1 có min là: '+a);
  let b=check([7, 12, 6, 9, 20, 56, 89]);
  document.write('<br>arr2 có min là: '+b);
  let c=check([]);
  document.write('<br>arr3 có min là: '+c);
  let d=check([0, 0, 0, 0, 0, 0]);
  document.write('<br>arr4 có min là: '+d)
</script>
</body>
