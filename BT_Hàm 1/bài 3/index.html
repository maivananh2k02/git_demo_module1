<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check() {
        let a=+prompt('số thứ nhất');
        let b=+prompt('số thứ hai');
        if (a>b){
            alert('số thứ nhất lớn hơn số thứ hai');
        }else{
            alert(a+b);
        }
    }
    check();
</script>
</body>
</html>
