<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function processConfirm() {
    let getConfirm=confirm('Shall we play a game?');
    if (getConfirm){
      return alert("Excellent. We'll play a nice game of chess.");
    }else {
      return alert('Maybe later then.');
    }
  }
  processConfirm();
</script>
</body>
</html>
