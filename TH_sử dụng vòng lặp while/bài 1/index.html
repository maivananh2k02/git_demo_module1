<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('số bạn muốn hiển thị sẽ dừng lại khi dừng tại -1 ');
    let total = 0;
    while (a !== -1) {
        total += a;
        a = +prompt('số bạn muốn hiển thị sẽ dừng lại khi dừng tại -1')
    }
    document.write(total + ' là giá trị tổng')
</script>
</body>
</html>
