<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    let a = +prompt('kí tự nhập vào');

    function check() {
        if (a % 1 === 0) {
            return true;
        } else {
            return false;
        }
    }

    alert(check());
</script>
