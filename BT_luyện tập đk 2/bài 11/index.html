<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("số tiền khi chưa tính thuế");
    let b = a*0.05;
    let c = a*0.1;
    let d = a*0.15;
    let e = a*0.2;
    let f = a*0.25;
    let g = a*0.3;
    let h = a*0.35;
    if(a >=0 && a<=5000000){
        alert('số tiền thuế là:' + b)
    }else if(a<=1000000){
        alert('số tiền thuế là:' +c)
    }else if (a<=1800000){
        alert('số tiền thuế là:' +d)
    }else if (a<=3200000){
        alert('số tiền thuế là:' +e)
    }else if (a<=5200000){
        alert('số tiền thuế là:' +f)
    }else if (a<=8000000){
        alert('số tiền thuế là:' +g)
    }else {
        alert('số tiền thuế là:' +h)
    }
</script>
</body>
</html>
