<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Đăng Kí Học Viên</th>
    </tr>
    <tr>
        <td>Họ và tên</td>
        <td><input type="text" name="họ và tên"></td>
    </tr>
    <tr>
        <td>Ngày sinh</td>
        <td><input type="text" name="ngày sinh"></td>
    </tr>
    <tr>
        <td>Giới tính</td>
        <td><input type="radio" name="giới tính" value="nam">Nam</td>
        <td><input type="radio" name="giới tính" value="=Nữ">Nữ</td>
    </tr>
    <tr>
        <td>Địa chỉ</td>
        <td><input type="text" name="địa chỉ"></td>
    </tr>
    <tr>
        <td>Lớp</td>
        <td><select name="">
            <option value="-Lớp_">-Lớp-</option>
        </select></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="text" name="Email"></td>
        <td>Điện thoại</td>
        <td><input type="text"name="Điện thoại"></td>
    </tr>
    <tr>
        <td><input type="submit" name="submit" value="Đăng kí"></td>
        <td><input type="reset" name="reset" value="Nhập lại"></td>
    </tr>
</table>
</body>
</html>
