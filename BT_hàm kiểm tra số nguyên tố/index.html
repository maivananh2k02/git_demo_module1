<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number=+prompt('số bạn muốn kiểm tra');
  function isPrime(){
    if (number<=1){
      return false;
    }
    if (number===2){
      return true;
    }
    for (let i=2;i<number;i++){
      if (number%i===0){
        return false;
      }
    }
    return true;
  }
  if (isPrime()===true){
    alert(number+' là số nguyên tố')
  }else {
    alert(number+' không phải số nguyên tố')
  }
</script>
</body>
</html>
