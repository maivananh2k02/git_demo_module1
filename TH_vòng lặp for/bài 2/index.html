<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=+prompt('số bạn muốn tính tổng từ 1');
    let total=0;
    for(let i=1;i<=a;i++){
        total+=i;
    }document.write('tổng từ 1 đến số bạn nhập là: '+total)
</script>
</body>
</html>
