<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let check=prompt('viết tên kiểm tra chòm sao');
    function chomSao() {
        let arr1 = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
        let arr2 = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
        for (let i=0;i<arr1.length;i++){
            if (check===arr1[i]){
                return alert('ngôi sao '+arr2[i])
            }
        }
        return alert('Không tìm thấy ngôi sao nào')
    }
    chomSao();
</script>
</body>
</html>
