<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt('số fibonaci bạn muốn tính tổng');
    let total = 0;
    let isfibonaci = 0;
    let a = 0;
    let b = 1;
    for (let i = 1; i < number; i++) {
        a = b;
        b = isfibonaci;
        isfibonaci = a + b;
        total += isfibonaci;
    }
    document.write('tổng của số Fibonaci là : ' + total
    )
</script>
</body>
</html>
