<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("số a cần nhâp");
    let b = +prompt("số b cần nhâp");
    let c = +prompt("số c cần nhâp");
    if (a>b&&a>c){
        alert(a+' là số lớn nhất')
    }
    if (a<b&&c<b){
        alert(b +' là số lớn nhất')
    }
    if (a<c&&b<c){
        alert(c+' là số lớn nhất')
    }
</script>
</body>
</html>
