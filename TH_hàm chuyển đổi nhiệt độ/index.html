<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature converter</h1>
<b><p>type a value in the Fahrenheit field to convert the value to Celcius</p>
    Fahrenheit <input id="inp" onchange="sk()" type="number" placeholder="°F"><br>
    Celcius:<span id="outp"></span> °C

</b>
<script>
    function sk() {
        let F = document.getElementById('inp').value;
        document.getElementById('outp').innerText = (F - 32) / 1.8;
    }
</script>
</body>
</html>
