<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check() {
        let arr = ['a', 'b', 'c', '1', '2', '3', '4','5', '6', '7'];
        let number = prompt(' nhập từ cần kiểm tra');
        for (let i = 0; i < 10; i++) {
            if (number === arr[i]) {
                return document.write(number + ' is in the array')
            }
        }
        return document.write(number + ' is not in the array')
    }

    check()
</script>
</body>
</html>
