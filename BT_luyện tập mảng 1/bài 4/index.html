<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[];
    let a=prompt('bạn muốn nhập bao nhiêu từ ??');
    for (let i=1;i<=a;i++){
        let string=prompt('mời bạn nhập');
        arr.push(string);
    }
    document.write('arr=['+arr+']')
    arr.reverse()
    document.write(arr.join(' '))
</script>
</body>
</html>
