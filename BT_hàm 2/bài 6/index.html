<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number=+prompt('số bạn muốn kiểm tra');
  function check() {
    if (number>0){
      return true;
    }else if (number===0){
      return 0;
    }else {
      return false;
    }
  }
  document.write(check())
</script>
</body>
</html>
