<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 50, 26, 87, 25, 6, 34, 84, 5, 62];

    function check() {
        let number = +prompt('số cần kiểm tra');
        for (let i=0;i<arr.length;i++){
            if (number===arr[i]){
                arr.splice(i,1)
                return document.write('mảng trả về là =['+arr+']');
            }
        }
        return document.write('không có trong mảng nhé')
    }
    check();
</script>
</body>
</html>
