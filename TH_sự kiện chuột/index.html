<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="anh" src="https://vcdn-vnexpress.vnecdn.net/2018/08/24/1-7962-1535103592.jpg" alt="" style="width: 200px;height: 200px"><br>
<button type="button" value="click Me" onclick="moveright()">click Me</button>
<script>
    let ojimg=document.getElementById('anh');
    function clickMe() {

        ojimg.style.position='relative';
        ojimg.style.left='0px';
    }
    function moveright() {
        ojimg.style.left = parseInt(ojimg.style.left) + 10+'px' ;
    }
    window.onload= clickMe()

</script>
</body>
</html>
