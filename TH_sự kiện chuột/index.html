<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="anh" src="https://vcdn-vnexpress.vnecdn.net/2018/08/24/1-7962-1535103592.jpg" alt=""
     style="width: 200px;height: 200px"><br>
<button type="button" value="click Me" onclick="moveleft()"><--next to</button>
<button type="button" value="click Me" onclick="moveright()">next to --></button>
<script>
    let img = document.getElementById('anh');
    function moveright() {

        img.style.left = parseInt(img.style.left) + 10 + 'px';
    }

    function moveleft() {
        img.style.left = parseInt(img.style.left) - 10 + 'px';
    }
    function anhNen() {
        img.style.position='relative'
        img.style.left=100+'px';
    }
window.onload=anhNen()
</script>
</body>
</html>
