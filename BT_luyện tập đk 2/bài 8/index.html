<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt('số bạn muốn kiểm tra có phải tuổi của người không?');
    if (a<120){
        if (a>0){
            alert('chính xác')
        }else {
            alert('không phải nhé')
        }
    }else {
        alert('không phải nhé')
    }
</script>
